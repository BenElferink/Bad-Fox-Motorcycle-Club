name: cron-motorcycle-floor
on:
  schedule:
    - cron: '0 0 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call floor prices snapshot API route
        run: |
          curl --request HEAD \
          --url 'https://badfoxmc.com/api/policy/ab662f7402af587e64d217995e20f95ac3ae3ff8417d9158b04fbba8/market/floor' \
          --header 'admin_code: ${{ secrets.ADMIN_CODE }}'
